<!DOCTYPE html>
<html>
<head>
    <title>IT Kongress</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src= "qrcode.js" type="text/javascript"></script>
    <script src= "jquery.min.js" type= "text/javascript"></script>
</head>

<body class="body">

<div class="header-bar row">
    <div class="logo-box col-2">
        <a href="Home.html"><img class="logo" src="logo/logo1.png"></a>
    </div>
    <div class="logo-box col-2" id="menu-icon">
        <img class="menu" src="bilder/menu2.png">
    </div>
</div>


    <div class="module" id="contact-module">
        <div>
        <p class="title">Neuer Kontakt</p>
        <p class="text" id="text-fluid">
            Einfach QR Code scannen und die Firma wird
            automatisch in dein Xing/LinkedIn Account
            gespeichert
        </p>
    </div>
        <div class="big-element">
            <img id="plus-icon" src="bilder/plus1.png">
        </div>
        <div>
            <p class="title">Mein Kontakt</p>
            <p class="text" id="text-fluid">In disem QR-Code sind alle deine Informationen gespeichert.</br>
                Teile sie jederzeit mit deinen Lieblingsunternehmen
            </p>
        </div>
        <div class="big-element">
            <input type="hidden" id="text" value="https://xing.com/profile/Laslo_Welz/cv/" >
            <input type="button" id="btn_qr" value="Erstelle QR-Code" > 
        </div>

        
        <div class="qrcode">
            <div id="output"></div>
        
            <script>
                var qrcode = new QRCode(document.getElementById("output"), {
                    width: 256,
                    height: 256,
                    colorDark: "#22D116",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H

                });

                function makeQR() {
                    var elText = document.getElementById("text");
                
                    if (!elText.value) {
                        alert("Input a text");
                        elText.focus();
                        return;
                    }
                
                    qrcode.makeCode(elText.value);
                }

                    

                    

                $(document).ready(function() {
                    $('#btn_qr')
                    .off().on('click', makeQR);
                });


                
            </script>
            
            
        </div>

    </div>

    <div class="footer">
        <div class="container">
        <div class="row">
            <div class="col-4" id="footer-element">
                About
            </div>
            <div class="col-4" id="footer-element">
                Impressum
            </div>
            <div class="col-4" id="footer-element">
                Website
            </div>
        </div>
        </div>
    </div>


</body>

</html>
