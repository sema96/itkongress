<html>
<head>
    <title>QR-Code</title>
    <script src= "qrcode.js" type="text/javascript"></script>
    <script src= "jquery.min.js" type= "text/javascript"></script>
    
</head>
<body>
    <header>
        <h1>Generate your QR-Code</h1>
    </header>

    <input type="text" id="text"  >
    <input type="button" id="btn_qr" value="Generate" >
    
        
    
    <div id="output"></div>
    
    <script>
        var qrcode = new QRCode(document.getElementById("output"), {
            width: 256,
            height: 256,
            colorDark: "#990000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H

        });

        function makeQR() {
            var elText = document.getElementById("text");
	
	        if (!elText.value) {
		        alert("Input a text");
		        elText.focus();
		        return;
        	}
	
	        qrcode.makeCode(elText.value);
        }

        

        

        $(document).ready(function() {
            $('#btn_qr')
            .off().on('click', makeQR);
        });


            
    </script>

</body>
</html>
